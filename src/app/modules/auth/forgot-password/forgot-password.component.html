<div class="body">
  <video autoplay muted loop>
    <source src="assets/videos/back3.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="form-container">
    <h3 class="form-header">Forgot your password?</h3>
    <div class="mb-3">
      <input
        class="form-control"
        type="text"
        placeholder="@Email"
        #email
        required
      />
    </div>

    <button
      class="btn btn-outline-dark"
      type="button"
      (click)="sendEmail(email.value)"
    >
      Send Email
    </button>
    <span class="or">Or</span>

    <span
      >Don't have an account?<a class="redirect" routerLink="/register">
        Sign Up</a
      ></span
    >
    <span
      >Have an account already?<a class="redirect" routerLink="/">
        Sign In</a
      ></span
    >
  </div>
</div>
<app-footer></app-footer>
