<div class="auth-container">
  <video autoplay muted loop>
    <source src="assets/videos/back2.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="form-container">
    <h3 class="form-header">Sign Up</h3>

    <div class="mb-3">
      <input
        class="form-control"
        type="text"
        placeholder="Username"
        #userName
        required
      />
    </div>

    <div class="mb-3">
      <input
        class="form-control"
        type="password"
        placeholder="Password"
        #userPassword
        required
      />
    </div>

    <button
      class="btn btn-outline-dark"
      type="button"
      (click)="signUpWithEmail(userName.value, userPassword.value)"
    >
      Register
    </button>
    <span class="or">Or</span>

    <button
      class="btn btn-outline-dark"
      type="button"
      (click)="signWithGoogle()"
    >
      Continue with Google <i class="bi bi-google"></i>
    </button>

    <a routerLink="/forgot-password">Forgot Your Password?</a>

    <span
      >Have an account already?<a class="redirect" routerLink="/">
        Sign In</a
      ></span
    >
  </div>
</div>
<app-footer></app-footer>
