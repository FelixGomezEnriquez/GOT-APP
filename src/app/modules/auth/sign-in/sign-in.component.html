<div class="auth-container">
  <video autoplay muted loop>
    <source src="assets/videos/back.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <form action="#" class="form-container">
    <h3 class="form-header">Sign In</h3>
    <div class="mb-3">
      <input
        class="form-control"
        type="text"
        placeholder="Username"
        #userName
        required
      />
    </div>

    <div class="mb-3">
      <input
        class="form-control"
        type="password"
        placeholder="Password"
        #userPassword
        required
      />
    </div>

    <button
      class="btn btn-outline-dark"
      type="button"
      (click)="signWithEmail(userName.value, userPassword.value)"
    >
      Log in
    </button>
    <span class="or">Or</span>

    <button
      class="btn btn-outline-dark"
      type="button"
      (click)="signWithGoogle()"
    >
      Log in with Google <i class="bi bi-google"></i>
    </button>

    <a class="redirect" routerLink="/forgot-password">Forgot You Password?</a>

    <span
      >Don't have an account?<a class="redirect" routerLink="/register">
        Sign Up</a
      ></span
    >
  </form>
</div>
<app-footer></app-footer>
