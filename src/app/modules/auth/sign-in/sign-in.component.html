<app-header></app-header>

<div class="body">
  <div class="form-container">
    <h3>Sign In</h3>

    <input type="text" placeholder="Username" #userName required />

    <input type="password" placeholder="Password" #userPassword required />

    <button>Log in</button>
    <span class="or">Or</span>

    <button type="button" (click)="signWithGoogle()">
      <i class="fab fa-google-plus-g"></i>
      Log in with Google
    </button>

    <span routerLink="/forgot-password">Forgot Password?</span>

    <span
      >Don't have an account?<a class="redirect" routerLink="/register">
        Sign Up</a
      ></span
    >
  </div>
</div>
<app-footer></app-footer>
