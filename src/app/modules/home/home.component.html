<app-header></app-header>

<section class="intro-section">
  <h1>GOT WIKI</h1>
  <p>
    ¡Adéntrate en el mundo de Game of Thrones y desentraña los secretos que
    yacen en cada rincón de este legendario reino!
  </p>
</section>
<section class="characters">
  <h2>PERSONAJES</h2>

  <div class="carousel-container">
    <ngb-carousel
      class="carousel"
      *ngIf="images"
      [showNavigationArrows]="true"
      [showNavigationIndicators]="true"
    >
      <ng-template ngbSlide *ngFor="let image of images">
        <div class="carousel-img">
          <img [src]="image" alt="Random slide" />
        </div>
        <div class="carousel-caption">
          <h3></h3>
          <p>This carousel hides navigation arrows and indicators.</p>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</section>
<!-- Esto es pal character en verdad -->
<section class="characters-grid">
  <app-character-card
    *ngFor="let character of characters"
    [character]="character"
  >
  </app-character-card>
</section>
<app-footer></app-footer>
