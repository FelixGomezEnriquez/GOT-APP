<app-header></app-header>

<section class="intro-section">
  <h1>Games Of Thrones WIKI</h1>
  <p>
    Step into the world of Game of Thrones and unravel the secrets that lie in
    every corner of this legendary kingdom!
  </p>
</section>
<section class="characters">
  <h2>SEE ALL OUR CHARACTERS</h2>

  <div class="carousel-container">
    <ngb-carousel
      class="carousel"
      *ngIf="characters"
      [showNavigationArrows]="true"
      [showNavigationIndicators]="false"
    >
      <ng-template ngbSlide *ngFor="let character of characters">
        <div class="carousel-img">
          <img
            (click)="goToCharacter(character)"
            [src]="character.imageUrl"
            alt="Random slide"
          />
        </div>
        <div class="carousel-caption">
          <h3>{{ character.fullName }}</h3>
          <p>{{ character.family }}</p>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</section>
<app-suggest-form> </app-suggest-form>
<app-footer></app-footer>
