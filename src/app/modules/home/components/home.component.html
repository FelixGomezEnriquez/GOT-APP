<app-header></app-header>

<section class="intro-section">
  <h1>GOT WIKI</h1>
  <p>
    ¡Adéntrate en el mundo de Game of Thrones y desentraña los secretos que
    yacen en cada rincón de este legendario reino!
  </p>
</section>
<section class="characters">
  <h2>PERSONAJES</h2>

  <div class="carousel-container">
    <ngb-carousel
      class="carousel"
      *ngIf="characters"
      [showNavigationArrows]="true"
      [showNavigationIndicators]="false"
    >
      <ng-template ngbSlide *ngFor="let character of characters">
        <div class="carousel-img">
          <img
            (click)="goToCharacter(character)"
            [src]="character.imageUrl"
            alt="Random slide"
          />
        </div>
        <div class="carousel-caption">
          <h3>{{ character.fullName }}</h3>
          <p>{{ character.family }}</p>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</section>
<app-suggest-form> </app-suggest-form>
<app-footer></app-footer>
