<app-header></app-header>
<app-search-bar (search)="onSearch($event)"></app-search-bar>
<!-- Esto es pal character en verdad -->
<section class="characters-grid">
  <app-character-card
    *ngFor="let character of characters"
    [character]="character"
    (click)="goToCharacter(character)"
  >
  </app-character-card>

  <div *ngIf="characters.length <= 0" style="grid-column: 2">
    <p>No hay resultados de busqueda! <mat-icon>warning</mat-icon></p>
  </div>
</section>
<app-footer></app-footer>
